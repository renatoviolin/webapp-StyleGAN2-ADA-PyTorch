<html>

<head>
    <title>StyleGanV2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='/app.js') }}"></script>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
</head>

<body>
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <h2>NVIDIA StyleGAN-V2 in Action </h2>
    <div class="container">
        <h5>This page shows how to generate new faces. This model was trained on <a href="https://github.com/NVlabs/ffhq-dataset" target="_blank">FFHQ dataset</a>.</h5>
        <p>Choose a random seed to be used as seed to generate the random latent vector (z)</p>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-4">
                        <label>Seed (integer)</label>
                        <input class="form-control" type="number" id="seed" value="1234">
                    </div>
                    <div class="col-sm-3">
                        <label>&nbsp;</label>
                        <button type="button" class="form-control btn btn-primary btn-block" id="btn-process-generate">Generate</button>
                    </div>
                </div>
                <br>
                <div class="row" id="result">
                    <div class="col-md-7">
                        <center><img id="img_result" width="600px"></center>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
